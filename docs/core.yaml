product:
  service: UniteHub
  version: "1.0"
  description: UniteHubは、ポケモンユナイトの競技チームがスクリム(練習試合)を組むためのプラットフォーム。
  target: ポケモンユナイトで競技シーンに臨んでいるチーム、およびメンバー
  pain: |
    ポケモンユナイトの競技シーンで活躍しているチームは、ほぼ毎日スクリムを組む必要がある。
    しかし、スクリム管理に適したアプリケーションは存在せず、スクリムの募集はXで行っているのが主流。
    そのため、募集がタイムラインで流れてしまいやすく、どのチームがどの時間にスクリムを募集しているのか把握するのが困難。
    また、チーム内でも、どのスケジュールでどのチームとスクリムを行うスケジュールになっているのか把握するのが困難。
  gain:
    - 他チームがどのスケジュールでスクリムを募集しているのかが容易に把握できる。
    - 自チームがどのスケジュールでどのチームとスクリムを行うスケジュールになっているのかが容易に把握できる。
    - Webアプリケーション内で、容易にスクリムを募集したり、スクリムを組むことができる。
